<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path Example</title>
</head>
<body>

    <h2>File Path Example</h2>

    <!-- Local Image -->
    <h3>Local Image</h3>
    <img src="images/photo.jpg" alt="Photo">
    
    <br><br>

    <!-- Online Image -->
    <h3>Online Image</h3>
    <img src="https://example.com/images/photo.jpg" alt="Photo">

    <br><br>

    <!-- Local Audio -->
    <h3>Local Audio</h3>
    <audio controls>
        <source src="audio/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Online Audio -->
    <h3>Online Audio</h3>
    <audio controls>
        <source src="https://example.com/audio/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Local Video -->
    <h3>Local Video</h3>
    <video width="600" controls>
        <source src="video/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br><br>

    <!-- Online Video -->
    <h3>Online Video</h3>
    <video width="600" controls>
        <source src="https://example.com/video/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
